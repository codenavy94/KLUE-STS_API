<!DOCTYPE html>
<html>

  <head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Mini Flask</strong>
        </a>
      </div>
    </div>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">당시 상영 영화 Top10</h1>
        </div>
      </div>
    </section>
    <section class="py-5 text-center container">
      <form id="upload" action="/predict" method="POST" enctype="multipart/form-data">
        <div class="upload-btn-wrapper">
          <input type="text" name="date">
          <input type="submit" value="날짜 입력">
          <p>(ex: 20211009)</p>
          <P>20150101~20210930까지만</P>
        </div>
        {% if label %}
        <table border="1" align = "center">
          <th>코드</th>
          <th>장르</th>
          <th>영화이름</th>
          <th>감독</th>
          <th>영화 타입</th>       
          {% for i in label %}
          <tr>
            {% for x in i%}
              <td>{{x[0]}}</td>
              <td>{{x[1]}}</td>
              <td>{{x[2]}}</td>
              <td>{{x[3]}}</td>
              <td>{{x[4]}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
        {% endif %}
        {% if errs %}
        <p>잘못된 날짜를 입력하셨습니다.</p>
        {% endif %}
      </form>
    </section>
    <a href="/model" class="card-link" style="float: right;">2페이지로</a>
    </body>
</html>
